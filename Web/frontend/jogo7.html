<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #fff3db;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #fff3db;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #fff3db;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
    .quiz-options label {
        display: flex;
        align-items: center;
        background-color: #fff3db;
        border: 2px solid #666;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        color: #a02684;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .quiz-options input[type="radio"] {
        margin-right: 10px;
        accent-color: #b03892; /* Define a cor do círculo de seleção */
    }
    .quiz-options input[type="radio"]:checked + label {
        background-color: #b03892;
        color: #a02684;
        border-color: #fff3db;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
            {
                id: 1,
                title: "1. HTML: Estruturas de Texto",
                description: "Aprenda a usar as tags HTML para formatar texto.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie um parágrafo com um link.",
                        exampleCode: "<p>Visite <a href='https://www.exemplo.com'>nosso site</a> para mais informações.</p>",
                        hint: "Use a tag <a> para criar links.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 2,
                title: "2. CSS: Estilizando Listas",
                description: "Descubra como aplicar estilos às listas em CSS.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Estilize uma lista ordenada.",
                        exampleCode: "ol {\n  list-style-type: square;\n  color: darkblue;\n}",
                        hint: "Use 'list-style-type' para mudar a aparência da lista.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 3,
                title: "3. JavaScript: Funções Simples",
                description: "Aprenda a criar e usar funções básicas em JavaScript.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie uma função que retorna a saudação de uma pessoa.",
                        exampleCode: "function saudacao(nome) {\n  return 'Olá, ' + nome + '!';\n}",
                        hint: "Funções podem ter parâmetros que são passados ao chamá-las.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 4,
                title: "4. CSS: Flexbox para Layouts",
                description: "Utilize Flexbox para criar layouts flexíveis.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie um layout horizontal com três itens usando Flexbox.",
                        exampleCode: ".container {\n  display: flex;\n}\n.item {\n  flex: 1;\n  padding: 10px;\n  background-color: lightgray;\n}",
                        hint: "Use 'display: flex' na div pai para alinhar os itens.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 5,
                quiz: [
                    {
                        question: "1. Qual tag HTML é usada para definir um parágrafo?",
                        answerType: "multipleChoice",
                        options: [
                            "<p>",
                            "<paragraph>",
                            "<text>",
                        ],
                        expectedAnswer: "<p>",
                    },
                    {
                        question: "2. Como você altera o tipo de marcador de uma lista não ordenada?",
                        answerType: "multipleChoice",
                        options: [
                            "list-style-type: circle;",
                            "marker-type: circle;",
                            "list-type: circle;",
                        ],
                        expectedAnswer: "list-style-type: circle;",
                    },
                    {
                        question: "3. O que faz a palavra-chave 'return' em uma função JavaScript?",
                        answerType: "multipleChoice",
                        options: [
                            "Retorna um valor da função.",
                            "Finaliza o script.",
                            "Imprime um valor no console.",
                        ],
                        expectedAnswer: "Retorna um valor da função.",
                    },
                    {
                        question: "4. Qual propriedade CSS é usada para alinhar itens no centro em Flexbox?",
                        answerType: "multipleChoice",
                        options: [
                            "align-items: center;",
                            "justify-content: center;",
                            "flex-align: center;",
                        ],
                        expectedAnswer: "align-items: center;",
                    },
                    {
                        question: "5. Como você cria um comentário em CSS?",
                        answerType: "multipleChoice",
                        options: [
                            "// Este é um comentário",
                            "<!-- Este é um comentário -->",
                            "/* Este é um comentário */",
                        ],
                        expectedAnswer: "/* Este é um comentário */",
                    },
                ],
            },
        ],
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);

                if (module.interactiveContent) {
                    module.interactiveContent.forEach(content => {
                        const instruction = document.createElement('p');
                        instruction.textContent = content.instruction;
                        const exampleCode = document.createElement('pre');
                        exampleCode.className = 'example-code';
                        exampleCode.textContent = content.exampleCode;
                        
                        const codeInput = document.createElement('textarea');
                        codeInput.className = 'text-input';
                        codeInput.placeholder = "Escreva sua resposta aqui...";

                        const hint = document.createElement('p');
                        hint.textContent = `Dica: ${content.hint}`;



                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(exampleCode);
                        moduleContainer.appendChild(codeInput);
                        moduleContainer.appendChild(hint);
                    });
                }

                // Renderizando o quiz (se houver)
                if (module.quiz) {
                    module.quiz.forEach(q => {
                        const question = document.createElement('h3');
                        question.textContent = q.question;

                        moduleContainer.appendChild(question);

                        if (q.answerType === 'multipleChoice') {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.className = 'quiz-options';

                            q.options.forEach(option => {
                                const optionLabel = document.createElement('label');
                                const optionInput = document.createElement('input');
                                optionInput.type = 'radio';
                                optionInput.name = q.question;
                                optionInput.value = option;

                                optionLabel.appendChild(optionInput);
                                optionLabel.appendChild(document.createTextNode(option));
                                optionsContainer.appendChild(optionLabel);
                            });

                            moduleContainer.appendChild(optionsContainer);
                        }

                        if (q.answerType === 'code') {
                            const codeInput = document.createElement('textarea');
                            codeInput.className = 'text-input';
                            codeInput.placeholder = "Escreva sua resposta de código aqui...";
                            moduleContainer.appendChild(codeInput);
                        }
                    });
                }
            }

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentModuleIndex++;
            if (currentModuleIndex < learningPathData.modules.length) {
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
