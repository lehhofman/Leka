<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #f7e1c9;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #f7e1c9;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #f7e1c9;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
        .quiz-options {
            margin-top: 10px;
        }
        .quiz-options label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
                {
                    id: 1,
                    title: "1. HTML Semântico",
                    description: "Aprenda a usar tags HTML semânticas para melhorar a acessibilidade e SEO.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Crie uma estrutura HTML semântica usando <header>, <nav>, <main> e <footer>.",
                            exampleCode: "<header>\n  <h1>Título do Site</h1>\n</header>\n<nav>\n  <ul>\n    <li>Home</li>\n   </ul>\n</nav>\n<main></main>\n<footer></footer>",
                            hint: "Use tags semânticas para estruturar o conteúdo de forma clara.",
                        }
                    ]
                },
                {
                    id: 2,
                    title: "2. Flexbox e Grid Layout",
                    description: "Domine técnicas de layout modernas usando Flexbox e CSS Grid.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Utilize Flexbox para criar um layout de card simples.",
                            exampleCode: ".container {\n  display: flex;\n  justify-content: space-around;\n}\n.card {\n  width: 200px;\n  height: 300px;\n}",
                            hint: "Use 'display: flex' para habilitar o Flexbox.",
                        }
                    ]
                },
                {
                    id: 3,
                    title: "3. Manipulação de DOM com JavaScript",
                    description: "Aprenda a manipular o DOM usando JavaScript para criar interatividade dinâmica.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Escreva um código JavaScript para adicionar um novo item a uma lista quando um botão for clicado.",
                            exampleCode: "function addItem() {\n    const li = document.createElement('li');\n    li.textContent = 'Novo Item';\n    document.getElementById('minhaLista').appendChild(li);\n  }",
                            hint: "Use 'document.createElement' para criar novos elementos.",
                            userResponse: "code",
                        },
                    ],
                },
                {
                    id: 4,
                    title: "4. Transições e Animações CSS",
                    description: "Aprenda a aplicar transições e animações para tornar suas páginas mais dinâmicas.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Adicione uma transição suave a um botão ao passar o mouse.",
                            exampleCode: ".botao {\n  transition: background-color 0.3s;\n}\n.botao:hover {\n  background-color: #4CAF50;\n}",
                            hint: "Use a propriedade 'transition' para definir a animação.",
                            userResponse: "code",
                        },
                    ],
                },
                {
                    id: 5,
                    title: "✏ Quiz Final Avançado",
                    quiz: [
                        {
                            question: "1. Quais tags HTML semânticas melhoram a acessibilidade?",
                            answerType: "multipleChoice",
                            options: [
                                "<div>, <span>",
                                "<header>, <footer>",
                                "<b>, <i>",
                            ],
                            expectedAnswer: "<header>, <footer>",
                        },
                        {
                            question: "2. Qual propriedade CSS é usada para criar um layout flexível?",
                            answerType: "multipleChoice",
                            options: [
                                "display: flex;",
                                "layout: grid;",
                                "flex: true;",
                            ],
                            expectedAnswer: "display: flex;",
                        },
                        {
                            question: "3. Como você pode adicionar um item à lista em JavaScript?",
                            answerType: "code",
                            expectedAnswer: "document.getElementById('minhaLista').appendChild(novoItem);",
                        },
                        {
                            question: "4. O que a propriedade 'transition' faz no CSS?",
                            answerType: "multipleChoice",
                            options: [
                                "Altera a cor do texto.",
                                "Cria animações suaves entre estados.",
                                "Altera o layout do elemento.",
                            ],
                            expectedAnswer: "Cria animações suaves entre estados.",
                        },
                        {
                            question: "5. Para que serve a propriedade 'grid-template-columns'?",
                            answerType: "multipleChoice",
                            options: [
                                "Define a cor de fundo da grade.",
                                "Define o número e o tamanho das colunas na grade.",
                                "Define a altura da grade.",
                            ],
                            expectedAnswer: "Define o número e o tamanho das colunas na grade.",
                        }
                    ],
                }
            ]
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);
                moduleContainer.appendChild(description);

                // Renderizando conteúdo interativo
                if (module.interactiveContent) {
                    module.interactiveContent.forEach(content => {
                        const instruction = document.createElement('p');
                        instruction.textContent = content.instruction;

                        const exampleCode = document.createElement('pre');
                        exampleCode.className = 'example-code';
                        exampleCode.textContent = content.exampleCode;

                        const hint = document.createElement('p');
                        hint.textContent = `Dica: ${content.hint}`;

                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(exampleCode);
                        moduleContainer.appendChild(hint);

                        if (content.userResponse === 'code') {
                            const codeInput = document.createElement('textarea');
                            codeInput.className = 'text-input';
                            codeInput.placeholder = "Escreva sua resposta aqui...";
                            moduleContainer.appendChild(codeInput);
                        }
                    });
                }

                // Renderizando o quiz (se houver)
                if (module.quiz) {
                    module.quiz.forEach(q => {
                        const question = document.createElement('h3');
                        question.textContent = q.question;

                        moduleContainer.appendChild(question);

                        if (q.answerType === 'multipleChoice') {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.className = 'quiz-options';

                            q.options.forEach(option => {
                                const optionLabel = document.createElement('label');
                                const optionInput = document.createElement('input');
                                optionInput.type = 'radio';
                                optionInput.name = q.question;
                                optionInput.value = option;

                                optionLabel.appendChild(optionInput);
                                optionLabel.appendChild(document.createTextNode(option));
                                optionsContainer.appendChild(optionLabel);
                            });

                            

                            moduleContainer.appendChild(optionsContainer);
                        }
                    });
                }
            }

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentModuleIndex++;
            if (currentModuleIndex < learningPathData.modules.length) {
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
