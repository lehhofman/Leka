<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #fff3db;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #fff3db;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #fff3db;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
    .quiz-options label {
        display: flex;
        align-items: center;
        background-color: #fff3db;
        border: 2px solid #666;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        color: #a02684;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .quiz-options input[type="radio"] {
        margin-right: 10px;
        accent-color: #b03892; /* Define a cor do círculo de seleção */
    }
    .quiz-options input[type="radio"]:checked + label {
        background-color: #b03892;
        color: #a02684;
        border-color: #fff3db;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
            {
                id: 1,
                title: "1. HTML5 Avançado",
                description: "Explore novos recursos do HTML5, como APIs e elementos avançados.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Implemente uma aplicação usando a API de Geolocalização do HTML5.",
                        exampleCode: "navigator.geolocation.getCurrentPosition(function(position) {\n    console.log(position.coords.latitude, position.coords.longitude);\n  });",
                        hint: "Verifique se a localização do usuário está habilitada no navegador.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 2,
                title: "2. CSS Avançado com Variáveis e Pré-processadores",
                description: "Aprofunde-se em variáveis CSS, SASS e LESS para estilos dinâmicos.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie um tema usando variáveis CSS para cores e fontes.",
                        exampleCode: ":root {\n  --main-color: #3498db;\n  --font-family: 'Arial', sans-serif;\n}\nbody {\n  color: var(--main-color);\n  font-family: var(--font-family);\n}",
                        hint: "Use :root para definir variáveis globais.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 3,
                title: "3. JavaScript Assíncrono e Promises",
                description: "Aprenda a trabalhar com operações assíncronas utilizando Promises e Async/Await.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie uma função que busca dados de uma API usando Fetch e retorna uma Promise.",
                        exampleCode: "async function fetchData(url) {\n  const response = await fetch(url);\n  return await response.json();\n}",
                        hint: "Use 'async' para definir uma função assíncrona e 'await' para esperar a resolução da Promise.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 4,
                title: "4. Animações Avançadas com CSS e JavaScript",
                description: "Aprofunde-se em animações complexas usando keyframes e bibliotecas JavaScript.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie uma animação CSS usando keyframes para um efeito de entrada.",
                        exampleCode: "@keyframes slideIn {\n  from { transform: translateX(-100%); }\n  to { transform: translateX(0); }\n}\n.element {\n  animation: slideIn 0.5s ease-out;\n}",
                        hint: "Use @keyframes para definir a animação.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 5,
                quiz: [
                    {
                        question: "1. Quais novos elementos HTML5 ajudam na estruturação de páginas?",
                        answerType: "multipleChoice",
                        options: [
                            "<article>, <aside>, <figure>",
                            "<div>, <span>",
                            "<table>, <tr>",
                        ],
                        expectedAnswer: "<article>, <aside>, <figure>",
                    },
                    {
                        question: "2. Como você define uma variável CSS?",
                        answerType: "multipleChoice",
                        options: [
                            "--minhaVariavel: valor;",
                            "var(--minhaVariavel);",
                            ":root { --minhaVariavel: valor; }",
                        ],
                        expectedAnswer: ":root { --minhaVariavel: valor; }",
                    },
                    {
                        question: "3. O que 'async' faz em uma função JavaScript?",
                        answerType: "multipleChoice",
                        options: [
                            "Faz a função executar mais rápido.",
                            "Permite o uso de 'await' dentro da função.",
                            "Transforma a função em um método de classe.",
                        ],
                        expectedAnswer: "Permite o uso de 'await' dentro da função.",
                    },
                    {
                        question: "4. Como você cria uma animação CSS com múltiplos passos?",
                        answerType: "multipleChoice",
                        options: [
                            "Usando 'animation-duration'.",
                            "Definindo @keyframes.",
                            "Usando 'transition'.",
                        ],
                        expectedAnswer: "Definindo @keyframes.",
                    },
                    {
                        question: "5. Qual método é usado para buscar dados de uma API em JavaScript?",
                        answerType: "multipleChoice",
                        options: [
                            "XMLHttpRequest.",
                            "fetch().",
                            "getData().",
                        ],
                        expectedAnswer: "fetch().",
                    },
                ],
            },
        ],
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);

                if (module.interactiveContent) {
                    module.interactiveContent.forEach(content => {
                        const instruction = document.createElement('p');
                        instruction.textContent = content.instruction;
                        const exampleCode = document.createElement('pre');
                        exampleCode.className = 'example-code';
                        exampleCode.textContent = content.exampleCode;
                        
                        const codeInput = document.createElement('textarea');
                        codeInput.className = 'text-input';
                        codeInput.placeholder = "Escreva sua resposta aqui...";

                        const hint = document.createElement('p');
                        hint.textContent = `Dica: ${content.hint}`;



                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(exampleCode);
                        moduleContainer.appendChild(codeInput);
                        moduleContainer.appendChild(hint);
                    });
                }

                // Renderizando o quiz (se houver)
                if (module.quiz) {
                    module.quiz.forEach(q => {
                        const question = document.createElement('h3');
                        question.textContent = q.question;

                        moduleContainer.appendChild(question);

                        if (q.answerType === 'multipleChoice') {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.className = 'quiz-options';

                            q.options.forEach(option => {
                                const optionLabel = document.createElement('label');
                                const optionInput = document.createElement('input');
                                optionInput.type = 'radio';
                                optionInput.name = q.question;
                                optionInput.value = option;

                                optionLabel.appendChild(optionInput);
                                optionLabel.appendChild(document.createTextNode(option));
                                optionsContainer.appendChild(optionLabel);
                            });

                            moduleContainer.appendChild(optionsContainer);
                        }

                        if (q.answerType === 'code') {
                            const codeInput = document.createElement('textarea');
                            codeInput.className = 'text-input';
                            codeInput.placeholder = "Escreva sua resposta de código aqui...";
                            moduleContainer.appendChild(codeInput);
                        }
                    });
                }
            }

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentModuleIndex++;
            if (currentModuleIndex < learningPathData.modules.length) {
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
