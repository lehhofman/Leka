<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-bottom: 60px;
      color: white;
    }

    .profile-image-container {
      width: 180px;
      height: 180px;
      border-radius: 300px;
      background-color: #7d5ba6;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      display: flex;
      cursor: pointer; /* Torna a imagem clicável */
    }

    .profile-image {
      width: 170px;
      height: 170px;
      border-radius: 100px;
    }

    .name {
      font-size: 22px;
      color: #f7e1c9;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-info {
      font-size: 16px;
      color: #fff;
      margin-bottom: 20px;
    }

    .button {
      width: 80%;
      background-color: #f7e1c9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      flex-direction: row;
      align-items: center;
      border: 2px solid #4d1948;
      cursor: pointer;
    }

    .button-text {
      color: #4d1948;
      font-weight: bold;
      font-size: 16px;
    }

    .edit-button {
      background-color: #a469aa;
      padding: 15px 30px;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
    }

    .edit-button-text {
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    .modal-container {
      display: none; /* Começa escondido */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #a469aa;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 40%;
      overflow-y: auto;
    }

    .modal-image {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .close-button {
      margin-top: 20px;
      background-color: #f7e1c9;
      padding: 10px 30px;
      border-radius: 25px;
      cursor: pointer;
    }

    .close-button-text {
      color: #4d1948;
      font-weight: bold;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      background-color: #f7e1c9;
      padding: 10px;
      position: fixed;
      bottom: 0;
      overflow: hidden;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-text {
      color: #4d1948;
      font-weight: bold;
      font-size: 12px;
    }

    .menu-item i {
      font-size: 30px;
      color: #4d1948;
    }
    .key {
  font-size: 16px;
  color: #ffffff; /* Cor para a chave */
  font-weight: bold;
  font-size: 15px;
  margin-left: 10px; /* Espaço entre o nome e a chave */
  display: inline-block;
}
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-image-container" onclick="openModal()">
      <img src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" class="profile-image" id="profileImage">
    </div>
    <h2 class="name" id="userName">Nome do Usuário</h2>
    <p class="contact-info" id="userContact">email@dominio.com | (11) 12345-6789</p>

    <p class="key" id="userKey">Chave ID: </p>

    <div class="button">
      <span class="button-text">Progressos</span>
    </div>
    <div class="button">
      <span class="button-text">Certificados</span>
    </div>
    <div class="button">
      <span class="button-text">Records</span>
    </div>

    <div class="edit-button" onclick="editProfile()">
      <span class="edit-button-text">ALTERAR PERFIL</span>
    </div>
  </div>

  <div class="modal-container" id="modalContainer">
    <div class="modal-content">
      <h3 class="modal-title">Escolha uma imagem</h3>
      <div>
        <img src="https://img.freepik.com/vetores-premium/uma-ilustracao-de-desenho-animado-de-uma-menina-com-fones-de-ouvido-e-um-telefone-celular-na-mao_569725-49415.jpg?semt=ais_hybrid" class="modal-image" onclick="selectImage(this)">
        <img src="https://img.freepik.com/vetores-premium/jogador-de-desenhos-animados-feliz-segurando-um-joystick-com-um-grande-sorriso_657438-25584.jpg" class="modal-image" onclick="selectImage(this)">
        <img src="https://cdn-icons-png.flaticon.com/512/1752/1752713.png" class="modal-image" onclick="selectImage(this)">
        <img src="https://png.pngtree.com/png-vector/20230416/ourmid/pngtree-avatar-ninja-symbol-icon-vector-png-image_6709524.png" class="modal-image" onclick="selectImage(this)">
        <img src="https://cdn-icons-png.flaticon.com/512/1752/1752767.png" class="modal-image" onclick="selectImage(this)">
      </div>
      <div class="close-button" onclick="closeModal()">
        <span class="close-button-text">Fechar</span>
      </div>
    </div>
  </div>

  <div class="bottom-menu">
    <a href="jogo.html" class="menu-item">
      <i class="material-icons">games</i>
      <span class="menu-text">Jogo</span>
    </a>
    <a href="resumo.html" class="menu-item">
      <i class="material-icons">description</i>
      <span class="menu-text">Resumo</span>
    </a>
    <a href="amigos.html" class="menu-item">
      <i class="material-icons">group</i>
      <span class="menu-text">Amigos</span>
    </a>
    <a href="perfil.html" class="menu-item">
      <i class="material-icons">person</i>
      <span class="menu-text">Perfil</span>
    </a>
  </div>

  <script>
    function openModal() {
      document.getElementById('modalContainer').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalContainer').style.display = 'none';
    }

    function selectImage(imageElement) {
      const profileImage = document.getElementById('profileImage');
      profileImage.src = imageElement.src;
      localStorage.setItem('profileImage', imageElement.src); // Armazenar a imagem no localStorage
      closeModal();
    }

    async function getProfile() {
    const token = localStorage.getItem("authToken");

    if (!token) {
        alert("Você precisa estar logado para acessar o perfil.");
        window.location.href = "login.html";
        return;
    }

    const savedImage = localStorage.getItem('profileImage'); // Recuperar a imagem do perfil
    if (savedImage) {
        document.getElementById("profileImage").src = savedImage;
    }

    try {
        const response = await fetch("http://localhost:3000/api/perfil", {
            method: "GET",
            headers: {
                Authorization: `Bearer ${token}`,
            },
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById("userName").textContent = data.nome;
            document.getElementById("userContact").textContent = `${data.email} | ${data.telefone}`;

            // Exibindo o ID do usuário
            document.getElementById("userKey").textContent = `ID do Usuário: ${data.id}`;
        } else {
            console.error("Erro ao carregar os dados do perfil.");
        }
    } catch (error) {
        console.error("Erro na requisição ao servidor: ", error);
    }
}



    // Chama a função ao carregar a página
    document.addEventListener("DOMContentLoaded", () => {
      getProfile();
    });

    // Função para editar o perfil (ir para a tela de login)
    function editProfile() {
      localStorage.removeItem("authToken"); // Remover token de autenticação
      window.location.href = "login.html"; // Redireciona para a tela de login
    }
  </script>
</body>

</html>
