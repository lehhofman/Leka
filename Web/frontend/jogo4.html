<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #fff3db;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #fff3db;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #fff3db;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
    .quiz-options label {
        display: flex;
        align-items: center;
        background-color: #fff3db;
        border: 2px solid #666;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        color: #a02684;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .quiz-options input[type="radio"] {
        margin-right: 10px;
        accent-color: #b03892; /* Define a cor do círculo de seleção */
    }
    .quiz-options input[type="radio"]:checked + label {
        background-color: #b03892;
        color: #a02684;
        border-color: #fff3db;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
            {
                id: 1,
                title: "1. Fundamentos de HTML",
                description: "Aprenda a criar a estrutura básica de uma página web com HTML.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie uma lista de itens em HTML.",
                        exampleCode: "<ul>\n  <li>Item 1</li>\n  <li>Item 2</li>\n  <li>Item 3</li>\n</ul>",
                        hint: "Use a tag <ul> para listas não ordenadas.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 2,
                title: "2. CSS Básico: Cores e Fontes",
                description: "Descubra como aplicar cores e fontes usando CSS.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Mude a cor do texto e a fonte de um parágrafo.",
                        exampleCode: "p {\n  color: green;\n  font-family: Arial, sans-serif;\n}",
                        hint: "Use as propriedades 'color' e 'font-family'.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 3,
                title: "3. Introdução ao JavaScript: Variáveis e Tipos de Dados",
                description: "Entenda como declarar variáveis e usar diferentes tipos de dados em JavaScript.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Declare uma variável e atribua um valor a ela.",
                        exampleCode: "let idade = 25;\nconst nome = 'Carlos';",
                        hint: "Use 'let' para variáveis mutáveis e 'const' para constantes.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 4,
                title: "4. Interatividade com JavaScript",
                description: "Aprenda a criar interatividade básica com JavaScript.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie um botão que altera a cor de fundo da página.",
                        exampleCode: "<button onclick='mudarCor()'>Mudar Cor</button>\nfunction mudarCor() {\n  document.body.style.backgroundColor = 'lightyellow';\n}",
                        hint: "Use 'style.backgroundColor' para mudar a cor.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 5,
                quiz: [
                    {
                        question: "1. O que faz a tag <p> no HTML?",
                        answerType: "multipleChoice",
                        options: [
                            "Define um parágrafo.",
                            "Cria uma lista.",
                            "Adiciona uma imagem.",
                        ],
                        expectedAnswer: "Define um parágrafo.",
                    },
                    {
                        question: "2. Como você muda a cor do texto em CSS?",
                        answerType: "multipleChoice",
                        options: [
                            "text-color: red;",
                            "color: red;",
                            "font-color: red;",
                        ],
                        expectedAnswer: "color: red;",
                    },
                    {
                        question: "3. O que é uma variável em JavaScript?",
                        answerType: "multipleChoice",
                        options: [
                            "Uma constante que não pode mudar.",
                            "Um espaço na memória para armazenar dados.",
                            "Uma função que realiza cálculos.",
                        ],
                        expectedAnswer: "Um espaço na memória para armazenar dados.",
                    },
                    {
                        question: "4. O que faz a função 'document.getElementById()'?",
                        answerType: "multipleChoice",
                        options: [
                            "Cria um novo elemento.",
                            "Seleciona um elemento pelo ID.",
                            "Altera o estilo de um elemento.",
                        ],
                        expectedAnswer: "Seleciona um elemento pelo ID.",
                    },
                    {
                        question: "5. Como você adiciona um comentário em JavaScript?",
                        answerType: "multipleChoice",
                        options: [
                            "// Este é um comentário",
                            "<!-- Este é um comentário -->",
                            "/* Este é um comentário */",
                        ],
                        expectedAnswer: "// Este é um comentário",
                    },
                ],
            },
        ],
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);

                if (module.interactiveContent) {
                    module.interactiveContent.forEach(content => {
                        const instruction = document.createElement('p');
                        instruction.textContent = content.instruction;
                        const exampleCode = document.createElement('pre');
                        exampleCode.className = 'example-code';
                        exampleCode.textContent = content.exampleCode;
                        
                        const codeInput = document.createElement('textarea');
                        codeInput.className = 'text-input';
                        codeInput.placeholder = "Escreva sua resposta aqui...";

                        const hint = document.createElement('p');
                        hint.textContent = `Dica: ${content.hint}`;



                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(exampleCode);
                        moduleContainer.appendChild(codeInput);
                        moduleContainer.appendChild(hint);
                    });
                }

                // Renderizando o quiz (se houver)
                if (module.quiz) {
                    module.quiz.forEach(q => {
                        const question = document.createElement('h3');
                        question.textContent = q.question;

                        moduleContainer.appendChild(question);

                        if (q.answerType === 'multipleChoice') {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.className = 'quiz-options';

                            q.options.forEach(option => {
                                const optionLabel = document.createElement('label');
                                const optionInput = document.createElement('input');
                                optionInput.type = 'radio';
                                optionInput.name = q.question;
                                optionInput.value = option;

                                optionLabel.appendChild(optionInput);
                                optionLabel.appendChild(document.createTextNode(option));
                                optionsContainer.appendChild(optionLabel);
                            });

                            moduleContainer.appendChild(optionsContainer);
                        }

                        if (q.answerType === 'code') {
                            const codeInput = document.createElement('textarea');
                            codeInput.className = 'text-input';
                            codeInput.placeholder = "Escreva sua resposta de código aqui...";
                            moduleContainer.appendChild(codeInput);
                        }
                    });
                }
            }

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentModuleIndex++;
            if (currentModuleIndex < learningPathData.modules.length) {
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
