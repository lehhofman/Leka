
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #f7e1c9;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #f7e1c9;
            color: #000;
        }
        .hint {
            margin-top: 5px;
            font-size: 14px;
            color: #fff;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
                {
                    id: 1,
                    title: "1. Fundamentos de HTML",
                    description: "Aprenda a criar a estrutura básica de uma página web com HTML.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Crie uma lista de itens em HTML.",
                            exampleCode: "<ul>\n  <li>Item 1</li>\n  <li>Item 2</li>\n  <li>Item 3</li>\n</ul>",
                            hint: "Use a tag <ul> para listas não ordenadas."
                        }
                    ]
                },
                {
                    id: 2,
                    title: "2. CSS Básico: Cores e Fontes",
                    description: "Descubra como aplicar cores e fontes usando CSS.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Mude a cor do texto e a fonte de um parágrafo.",
                            exampleCode: "p {\n  color: green;\n  font-family: Arial, sans-serif;\n}",
                            hint: "Use as propriedades 'color' e 'font-family'."
                        }
                    ]
                },
                {
                    id: 3,
                    title: "3. Introdução ao JavaScript: Variáveis e Tipos de Dados",
                    description: "Entenda como declarar variáveis e usar diferentes tipos de dados em JavaScript.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Declare uma variável e atribua um valor a ela.",
                            exampleCode: "let idade = 25;\nconst nome = 'Carlos';",
                            hint: "Use 'let' para variáveis mutáveis e 'const' para constantes."
                        }
                    ]
                },
                {
                    id: 4,
                    title: "4. Interatividade com JavaScript",
                    description: "Aprenda a criar interatividade básica com JavaScript.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Crie um botão que altera a cor de fundo da página.",
                            exampleCode: "<button onclick='mudarCor()'>Mudar Cor</button>\n\n// No script:\nfunction mudarCor() {\n  document.body.style.backgroundColor = 'lightyellow';\n}",
                            hint: "Use 'style.backgroundColor' para mudar a cor."
                        }
                    ]
                }
            ]
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);
                moduleContainer.appendChild(description);

                if (module.interactiveContent) {
                    module.interactiveContent.forEach(step => {
                        const instruction = document.createElement('p');
                        instruction.textContent = step.instruction;

                        const codeBlock = document.createElement('pre');
                        codeBlock.className = 'example-code';
                        codeBlock.textContent = step.exampleCode;

                        const hint = document.createElement('p');
                        hint.className = 'hint';
                        hint.textContent = `Dica: ${step.hint}`;

                        const input = document.createElement('textarea');
                        input.className = 'text-input';
                        input.placeholder = 'Digite seu código aqui';

                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(codeBlock);
                        moduleContainer.appendChild(input);
                        moduleContainer.appendChild(hint);
                    });
                }
            }
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentModuleIndex < learningPathData.modules.length - 1) {
                currentModuleIndex++;
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
