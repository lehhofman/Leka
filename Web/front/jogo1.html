
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #f7e1c9;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #f7e1c9;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #f7e1c9;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
                {
                    id: 1,
                    title: "1. HTML Semântico",
                    description: "Aprenda a usar tags HTML semânticas para melhorar a acessibilidade e SEO.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Crie uma estrutura HTML semântica usando <header>, <nav>, <main> e <footer>.",
                            exampleCode: "<header>\n  <h1>Título do Site</h1>\n</header>\n<nav>\n  <ul>\n    <li>Home</li>\n   </ul>\n</nav>\n<main></main>\n<footer></footer>",
                            hint: "Use tags semânticas para estruturar o conteúdo de forma clara.",
                        }
                    ]
                },
                {
                    id: 2,
                    title: "2. Flexbox e Grid Layout",
                    description: "Domine técnicas de layout modernas usando Flexbox e CSS Grid.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Utilize Flexbox para criar um layout de card simples.",
                            exampleCode: ".container {\n  display: flex;\n  justify-content: space-around;\n}\n.card {\n  width: 200px;\n  height: 300px;\n}",
                            hint: "Use 'display: flex' para habilitar o Flexbox.",
                        }
                    ]
                }
            ]
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);
                moduleContainer.appendChild(description);

                module.interactiveContent.forEach(step => {
                    const instruction = document.createElement('p');
                    instruction.textContent = step.instruction;

                    const codeBlock = document.createElement('pre');
                    codeBlock.className = 'example-code';
                    codeBlock.textContent = step.exampleCode;

                    const hint = document.createElement('p');
                    hint.textContent = `Dica: ${step.hint}`;

                    const input = document.createElement('textarea');
                    input.className = 'text-input';
                    input.placeholder = 'Digite seu código aqui';

                    moduleContainer.appendChild(instruction);
                    moduleContainer.appendChild(codeBlock);
                    moduleContainer.appendChild(input);
                    moduleContainer.appendChild(hint);
                });
            }
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentModuleIndex < learningPathData.modules.length - 1) {
                currentModuleIndex++;
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
