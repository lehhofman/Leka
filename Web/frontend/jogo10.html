<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }

        .title {
            text-align: center;
            color: #fff3db;
        }

        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }

        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }

        .example-code {
            background-color: #fff3db;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #fff3db;
            color: #000;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #a02684;
        }

        .quiz-options label {
            display: flex;
            align-items: center;
            background-color: #fff3db;
            border: 2px solid #666;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            color: #a02684;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .quiz-options input[type="radio"] {
            margin-right: 10px;
            accent-color: #b03892;
            /* Define a cor do círculo de seleção */
        }

        .quiz-options input[type="radio"]:checked+label {
            background-color: #b03892;
            color: #a02684;
            border-color: #fff3db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
                {
                    id: 1,
                    title: "1. Introdução à Web Responsiva",
                    description: "Entenda os conceitos básicos de responsividade e design adaptativo.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Adicione uma meta tag para tornar a página responsiva.",
                            exampleCode: '<meta name="viewport" content="width=device-width, initial-scale=1.0">',
                            hint: "Use a meta tag 'viewport' no cabeçalho do HTML.",
                            userResponse: "code",
                        },
                    ],
                },
                {
                    id: 2,
                    title: "2. Flexbox e Layout Moderno",
                    description: "Aprenda a usar o Flexbox para criar layouts flexíveis.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Centralize um elemento vertical e horizontalmente usando Flexbox.",
                            exampleCode: `
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}`,
                            hint: "Combine 'justify-content' e 'align-items' para centralizar.",
                            userResponse: "code",
                        },
                    ],
                },
                {
                    id: 3,
                    title: "3. APIs e Requisições HTTP",
                    description: "Explore como usar APIs para buscar dados.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Faça uma requisição GET usando fetch() para obter dados de uma API.",
                            exampleCode: `
fetch('https://api.exemplo.com/dados')
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Erro:', error));`,
                            hint: "Use o método 'fetch()' para acessar APIs.",
                            userResponse: "code",
                        },
                    ],
                },
                {
                    id: 4,
                    title: "4. Introdução a React",
                    description: "Entenda os fundamentos do React para criar interfaces dinâmicas.",
                    interactiveContent: [
                        {
                            step: 1,
                            instruction: "Crie um componente funcional básico no React.",
                            exampleCode: `
function MeuComponente() {
  return <h1>Olá, React!</h1>;
}`,
                            hint: "Os componentes funcionais retornam JSX.",
                            userResponse: "code",
                        },
                    ],
                },
                {
                    id: 5,
                    quiz: [
                        {
                            question: "1. O que é uma API?",
                            answerType: "multipleChoice",
                            options: [
                                "Uma biblioteca para estilizar páginas.",
                                "Um conjunto de regras para comunicação entre sistemas.",
                                "Um tipo de banco de dados.",
                            ],
                            expectedAnswer: "Um conjunto de regras para comunicação entre sistemas.",
                        },
                        {
                            question: "2. Para que serve o Flexbox?",
                            answerType: "multipleChoice",
                            options: [
                                "Para criar animações.",
                                "Para construir layouts responsivos.",
                                "Para adicionar interatividade.",
                            ],
                            expectedAnswer: "Para construir layouts responsivos.",
                        },
                        {
                            question: "3. Qual é a vantagem do React?",
                            answerType: "multipleChoice",
                            options: [
                                "Permite criar componentes reutilizáveis.",
                                "É usado apenas para estilização.",
                                "Substitui o HTML completamente.",
                            ],
                            expectedAnswer: "Permite criar componentes reutilizáveis.",
                        },
                        {
                            question: "4. O que significa JSON?",
                            answerType: "multipleChoice",
                            options: [
                                "JavaScript Object Navigation.",
                                "JavaScript Object Notation.",
                                "Java Syntax for Objects.",
                            ],
                            expectedAnswer: "JavaScript Object Notation.",
                        },
                        {
                            question: "5. Qual é a função de 'justify-content' no Flexbox?",
                            answerType: "multipleChoice",
                            options: [
                                "Define a largura do conteúdo.",
                                "Alinha itens ao longo do eixo principal.",
                                "Centraliza itens no eixo cruzado.",
                            ],
                            expectedAnswer: "Alinha itens ao longo do eixo principal.",
                        },
                    ],
                },
            ]

        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);

                if (module.interactiveContent) {
                    module.interactiveContent.forEach(content => {
                        const instruction = document.createElement('p');
                        instruction.textContent = content.instruction;
                        const exampleCode = document.createElement('pre');
                        exampleCode.className = 'example-code';
                        exampleCode.textContent = content.exampleCode;

                        const codeInput = document.createElement('textarea');
                        codeInput.className = 'text-input';
                        codeInput.placeholder = "Escreva sua resposta aqui...";

                        const hint = document.createElement('p');
                        hint.textContent = `Dica: ${content.hint}`;



                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(exampleCode);
                        moduleContainer.appendChild(codeInput);
                        moduleContainer.appendChild(hint);
                    });
                }

                // Renderizando o quiz (se houver)
                if (module.quiz) {
                    module.quiz.forEach(q => {
                        const question = document.createElement('h3');
                        question.textContent = q.question;

                        moduleContainer.appendChild(question);

                        if (q.answerType === 'multipleChoice') {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.className = 'quiz-options';

                            q.options.forEach(option => {
                                const optionLabel = document.createElement('label');
                                const optionInput = document.createElement('input');
                                optionInput.type = 'radio';
                                optionInput.name = q.question;
                                optionInput.value = option;

                                optionLabel.appendChild(optionInput);
                                optionLabel.appendChild(document.createTextNode(option));
                                optionsContainer.appendChild(optionLabel);
                            });

                            moduleContainer.appendChild(optionsContainer);
                        }

                        if (q.answerType === 'code') {
                            const codeInput = document.createElement('textarea');
                            codeInput.className = 'text-input';
                            codeInput.placeholder = "Escreva sua resposta de código aqui...";
                            moduleContainer.appendChild(codeInput);
                        }
                    });
                }
            }

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentModuleIndex++;
            if (currentModuleIndex < learningPathData.modules.length) {
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>

</html>
