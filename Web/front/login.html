<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        /* Estilos para o body */
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container do formulário */
        .container {
            background-color: #7950a083;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 130px;
            height: 130px;
            margin-bottom: 20px;
        }

        /* Título */
        .title {
            font-size: 28px;
            color: #f7e1c9;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Estilo do input */
        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #f7e1c9e0;
            color: #4d1948;
        }

        /* Estilo do label */
        .label {
            font-size: 16px;
            color: #f7e1c9;
            text-align: left;
            margin-bottom: 5px;
            display: block;
        }

        /* Estilo do botão */
        .button {
            background-color: #a469aa;
            color: #fff;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Link */
        .link {
            color: #f7e1c9;
            margin-top: 10px;
            display: block;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-title {
            font-size: 20px;
            color: #284767;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./image/logo.png" alt="Logo" class="logo">
        <h1 class="title">Bem-vindo de volta</h1>
        
        <!-- Nome ou Email -->
        <label for="emailOrNome" class="label">Email ou Nome:</label>
        <input type="text" class="input" id="emailOrNome" placeholder="Digite seu email ou nome">

        <!-- Senha -->
        <label for="senha" class="label">Senha:</label>
        <input type="password" class="input" id="senha" placeholder="Digite sua senha">
        
        <button class="button" onclick="handleLogin()">ENTRAR</button>
        
        <a href="#" class="link" onclick="showModal()">Não tem uma conta? Cadastre-se</a>
    </div>

    <!-- Modal para redefinir senha -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title">Redefinir Senha</h2>
            <label for="resetEmail" class="label">Email:</label>
            <input type="email" class="input" id="resetEmail" placeholder="Digite seu email">
            <label for="newPassword" class="label">Nova Senha:</label>
            <input type="password" class="input" id="newPassword" placeholder="Digite sua nova senha">
            <button class="button" onclick="handleForgotPassword()">Atualizar senha</button>
            <button class="button" style="background-color: #333;" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const emailOrNome = document.getElementById('emailOrNome').value;
            const senha = document.getElementById('senha').value;

            if (!emailOrNome || !senha) {
                alert('Erro: Por favor, preencha todos os campos.');
                return;
            }

            // Simulação de autenticação (dados fictícios)
            const users = [
                { email: 'teste@example.com', nome: 'usuarioTeste', senha: '12345' }
            ];
            const user = users.find(user => (user.email === emailOrNome || user.nome === emailOrNome) && user.senha === senha);

            if (user) {
                alert('Login realizado com sucesso!');
                // Redirecionar ou manipular de acordo
            } else {
                alert('Erro: Email ou senha incorretos!');
            }
        }

        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function handleForgotPassword() {
            const resetEmail = document.getElementById('resetEmail').value;
            const newPassword = document.getElementById('newPassword').value;

            if (!resetEmail || !newPassword) {
                alert('Erro: Por favor, insira seu email e nova senha.');
                return;
            }

            // Simulação de redefinição de senha
            alert('Senha atualizada com sucesso!');
            closeModal();
        }
    </script>
    
</body>
</html>
