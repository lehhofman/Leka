<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #fff3db;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #fff3db;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #fff3db;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
    .quiz-options label {
        display: flex;
        align-items: center;
        background-color: #fff3db;
        border: 2px solid #666;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        color: #a02684;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .quiz-options input[type="radio"] {
        margin-right: 10px;
        accent-color: #b03892; /* Define a cor do círculo de seleção */
    }
    .quiz-options input[type="radio"]:checked + label {
        background-color: #b03892;
        color: #a02684;
        border-color: #fff3db;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
            {
                id: 1,
                title: "1. HTML: Formulários Básicos",
                description: "Aprenda a criar formulários HTML para capturar dados do usuário.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie um formulário com campos para nome e email.",
                        exampleCode: "<form>\n  <label for='nome'>Nome:</label>\n  <input type='text' id='nome' name='nome'>\n  <label for='email'>Email:</label>\n  <input type='email' id='email' name='email'>\n  <input type='submit' value='Enviar'>\n</form>",
                        hint: "Use a tag <form> e os campos <input> para os dados.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 2,
                title: "2. CSS: Cores e Fundos",
                description: "Aprenda a aplicar cores e imagens de fundo em CSS.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Defina um fundo azul e texto branco para um div.",
                        exampleCode: ".caixa {\n  background-color: blue;\n  color: white;\n  padding: 20px;\n}",
                        hint: "Use 'background-color' para definir a cor de fundo.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 3,
                title: "3. JavaScript: Manipulação de Strings",
                description: "Entenda como manipular strings em JavaScript.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie uma função que converte um texto para maiúsculas.",
                        exampleCode: "function paraMaiusculas(texto) {\n  return texto.toUpperCase();\n}",
                        hint: "Use o método 'toUpperCase()' para converter para maiúsculas.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 4,
                title: "4. CSS: Transições e Animações",
                description: "Aprenda a adicionar transições suaves aos elementos.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie uma transição que altera a cor de fundo de um botão ao passar o mouse.",
                        exampleCode: "button {\n  background-color: gray;\n  transition: background-color 0.3s;\n}\nbutton:hover {\n  background-color: green;\n}",
                        hint: "Use a propriedade 'transition' para suavizar a mudança.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 5,
                quiz: [
                    {
                        question: "1. Qual tag HTML é usada para criar um botão?",
                        answerType: "multipleChoice",
                        options: [
                            "<input type='button'>",
                            "<button>",
                            "<btn>",
                        ],
                        expectedAnswer: "<button>",
                    },
                    {
                        question: "2. Como você define a cor do texto em CSS?",
                        answerType: "multipleChoice",
                        options: [
                            "text-color: red;",
                            "color: red;",
                            "font-color: red;",
                        ],
                        expectedAnswer: "color: red;",
                    },
                    {
                        question: "3. O que faz o método 'length' em uma string?",
                        answerType: "multipleChoice",
                        options: [
                            "Retorna o número de caracteres na string.",
                            "Converte a string para um número.",
                            "Adiciona um caractere à string.",
                        ],
                        expectedAnswer: "Retorna o número de caracteres na string.",
                    },
                    {
                        question: "4. Qual propriedade CSS permite fazer uma animação?",
                        answerType: "multipleChoice",
                        options: [
                            "animation-name",
                            "transition",
                            "keyframes",
                        ],
                        expectedAnswer: "animation-name",
                    },
                    {
                        question: "5. Como você cria um novo elemento HTML em JavaScript?",
                        answerType: "multipleChoice",
                        options: [
                            "document.addElement('div');",
                            "document.createElement('div');",
                            "document.newElement('div');",
                        ],
                        expectedAnswer: "document.createElement('div');",
                    },
                ],
            },
        ],
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);

                if (module.interactiveContent) {
                    module.interactiveContent.forEach(content => {
                        const instruction = document.createElement('p');
                        instruction.textContent = content.instruction;
                        const exampleCode = document.createElement('pre');
                        exampleCode.className = 'example-code';
                        exampleCode.textContent = content.exampleCode;
                        
                        const codeInput = document.createElement('textarea');
                        codeInput.className = 'text-input';
                        codeInput.placeholder = "Escreva sua resposta aqui...";

                        const hint = document.createElement('p');
                        hint.textContent = `Dica: ${content.hint}`;



                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(exampleCode);
                        moduleContainer.appendChild(codeInput);
                        moduleContainer.appendChild(hint);
                    });
                }

                // Renderizando o quiz (se houver)
                if (module.quiz) {
                    module.quiz.forEach(q => {
                        const question = document.createElement('h3');
                        question.textContent = q.question;

                        moduleContainer.appendChild(question);

                        if (q.answerType === 'multipleChoice') {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.className = 'quiz-options';

                            q.options.forEach(option => {
                                const optionLabel = document.createElement('label');
                                const optionInput = document.createElement('input');
                                optionInput.type = 'radio';
                                optionInput.name = q.question;
                                optionInput.value = option;

                                optionLabel.appendChild(optionInput);
                                optionLabel.appendChild(document.createTextNode(option));
                                optionsContainer.appendChild(optionLabel);
                            });

                            moduleContainer.appendChild(optionsContainer);
                        }

                        if (q.answerType === 'code') {
                            const codeInput = document.createElement('textarea');
                            codeInput.className = 'text-input';
                            codeInput.placeholder = "Escreva sua resposta de código aqui...";
                            moduleContainer.appendChild(codeInput);
                        }
                    });
                }
            }

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentModuleIndex++;
            if (currentModuleIndex < learningPathData.modules.length) {
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
