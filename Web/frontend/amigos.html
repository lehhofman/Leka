<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigos</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      margin-top: 40px;
    }

    .button {
      background-color: #f7e1c9;
      padding: 10px;
      border-radius: 5px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
      cursor: pointer;
    }

    .button-text {
      color: #4d1948;
      font-size: 16px;
      font-weight: bold;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      color: #f7e1c9;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #f7e1c9;
      font-size: 30px;
      cursor: pointer;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #8e44ad;
      color: #fff;
      background-color: #444;
    }

    .list-item {
      background-color: #444;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      color: #f7e1c9;
      cursor: pointer;
    }

    .accept-button {
      background-color: #4d1948;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .accepted-friends-button {
      position: fixed;
      bottom: 110px;
      right: 80px;
      background-color: #f7e1c9;
      padding: 16px;
      border-radius: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      background-color: #f7e1c9;
      padding: 10px;
      position: fixed;
      bottom: 0;
      overflow: hidden;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-text {
      color: #4d1948;
      font-weight: bold;
      font-size: 12px;
    }

    .menu-item i {
      font-size: 30px;
      color: #4d1948;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Botões -->
    <div class="button-container">
      <div class="button" onclick="openComunidadeModal()">
        <span class="button-text">Criar Comunidade</span>
      </div>
      <div class="button" onclick="openAddFriendsModal()">
        <span class="button-text">Adicionar Amigos</span>
      </div>
      <!-- Novo Botão Amigos -->
      <div class="button" onclick="openFriendsModal()">
        <span class="button-text">Amigos</span>
      </div>
    </div>

    <div id="userKey" style="color: #333; margin-bottom: 20px;"></div>

    <!-- Modal de Adicionar Amigos -->
    <div id="addFriendsModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('addFriendsModal')">×</span>
        <h3>Adicionar Amigos</h3>
        <input type="text" id="friendKey" class="input" placeholder="Chave do amigo" />
        <button onclick="addFriend()" class="accept-button">Adicionar</button>
        <h4>Convites Pendentes</h4>
        <div id="invitesList"></div>
      </div>
    </div>

    <!-- Modal de Amigos -->
    <div id="friendsModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('friendsModal')">×</span>
        <h3>Amigos Aceitos</h3>
        <div id="friendsList"></div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = { chave: "12345" }; // Usuário logado (substitua conforme necessário)
    let invites = JSON.parse(localStorage.getItem('invites')) || [];
    let friends = JSON.parse(localStorage.getItem('friends')) || [];

    // Exibe a chave do usuário logado
    document.getElementById("userKey").textContent = `Chave ID: ${currentUser.chave}`;

    // Função para exibir a lista de convites pendentes
    function displayInvites() {
      const invitesContainer = document.getElementById('invitesList');
      invitesContainer.innerHTML = ''; // Limpar conteúdo anterior

      invites.filter(invite => invite.inviteFrom === currentUser.chave && invite.status === 'pendente')
        .forEach(invite => {
          const inviteElement = document.createElement('div');
          inviteElement.classList.add('community-item');
          inviteElement.innerHTML = `  
            <div class="community-name">Convite para ${invite.inviteTo}</div>
            <button onclick="acceptInvite(${invite.id})">Aceitar</button>
            <button onclick="rejectInvite(${invite.id})">Recusar</button>
          `;
          invitesContainer.appendChild(inviteElement);
        });
    }

    // Função para adicionar amigo
    function sendInvite(friendKey) {
      const invite = {
        id: Date.now(),
        inviteFrom: currentUser.chave,
        inviteTo: friendKey,
        status: 'pendente'
      };
      invites.push(invite);
      localStorage.setItem('invites', JSON.stringify(invites));
      alert('Convite enviado!');
      displayInvites();
    }

    function acceptInvite(inviteId) {
      const invite = invites.find(inv => inv.id === inviteId);
      invite.status = 'aceito';

      // Adiciona o amigo aceito à lista
      friends.push(invite.inviteTo);
      localStorage.setItem('friends', JSON.stringify(friends));

      localStorage.setItem('invites', JSON.stringify(invites));
      alert('Convite aceito!');
      displayInvites();
    }

    function rejectInvite(inviteId) {
      const inviteIndex = invites.findIndex(inv => inv.id === inviteId);
      invites.splice(inviteIndex, 1);
      localStorage.setItem('invites', JSON.stringify(invites));
      alert('Convite recusado!');
      displayInvites();
    }

    function openAddFriendsModal() {
      document.getElementById('addFriendsModal').style.display = 'flex';
      displayInvites();
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function addFriend() {
      const friendKey = document.getElementById('friendKey').value;
      sendInvite(friendKey);
    }

    // Exibe os amigos aceitos
    function openFriendsModal() {
      const friendsContainer = document.getElementById('friendsList');
      friendsContainer.innerHTML = ''; // Limpar conteúdo anterior

      if (friends.length === 0) {
        friendsContainer.innerHTML = '<p>Nenhum amigo aceito ainda.</p>';
      } else {
        friends.forEach(friend => {
          const friendElement = document.createElement('div');
          friendElement.classList.add('community-item');
          friendElement.innerHTML = `
            <div class="community-name">${friend}</div>
          `;
          friendsContainer.appendChild(friendElement);
        });
      }

      document.getElementById('friendsModal').style.display = 'flex';
    }

    displayInvites();
  </script>
</body>

</html>
