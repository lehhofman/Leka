<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigos</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      margin-top: 40px;
    }

    .button {
      background-color: #f7e1c9;
      padding: 10px;
      border-radius: 5px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
      cursor: pointer;
    }

    .button-text {
      color: #4d1948;
      font-size: 16px;
      font-weight: bold;
    }

    .communities-container {
      margin-top: 20px;
    }

    .community-item {
      background-color: #444;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #f7e1c9;
    }

    .community-name {
      font-size: 18px;
      font-weight: bold;
    }

    .community-description {
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      color: #f7e1c9;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #f7e1c9;
      font-size: 30px;
      cursor: pointer;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #8e44ad;
      color: #fff;
      background-color: #444;
    }

    .list-item {
      background-color: #444;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      color: #f7e1c9;
      cursor: pointer;
    }

    .accept-button {
      background-color: #4d1948;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .accepted-friends-button {
      position: fixed;
      bottom: 110px;
      right: 80px;
      background-color: #f7e1c9;
      padding: 16px;
      border-radius: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      background-color: #f7e1c9;
      padding: 10px;
      position: fixed;
      bottom: 0;
      overflow: hidden;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-text {
      color: #4d1948;
      font-weight: bold;
      font-size: 12px;
    }

    .menu-item i {
      font-size: 30px;
      color: #4d1948;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="button-container">
      <div class="button" onclick="openCreateCommunityModal()">
        <span class="button-text">Criar Comunidade</span>
      </div>
      <div class="button" onclick="openAddFriendsModal()">
        <span class="button-text">Adicionar Amigos</span>
      </div>
    </div>

    <div class="communities-container" id="communitiesContainer"></div>

    <!-- Modal de Adicionar Amigos -->
    <div id="addFriendsModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('addFriendsModal')">√ó</span>
        <h3>Adicionar Amigos</h3>
        <input type="text" id="friendKey" class="input" placeholder="Chave do amigo" />
        <button onclick="addFriend()" class="accept-button">Adicionar</button>
        <h4>Convites Pendentes</h4>
        <div id="invitesList"></div>
      </div>
    </div>

    <!-- Modal Criar Comunidade -->
    <div id="createCommunityModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('createCommunityModal')">√ó</span>
        <h3>Criar Comunidade</h3>
        <input type="text" id="communityName" class="input" placeholder="Nome da comunidade" />
        <textarea id="communityDescription" class="input" placeholder="Descri√ß√£o da comunidade"></textarea>
        <button onclick="createCommunity()" class="accept-button">Criar</button>
      </div>
    </div>
  </div>

  <div class="accepted-friends-button" onclick="openAcceptedFriendsModal()">
    <span style="color: #4d1948;">üôé‚Äç‚ôÄÔ∏èüôé‚Äç‚ôÄÔ∏è</span>
  </div>

  <div class="bottom-menu">
    <a href="jogo.html" class="menu-item">
      <i class="material-icons">games</i>
      <span class="menu-text">Jogo</span>
    </a>
    <a href="resumo.html" class="menu-item">
      <i class="material-icons">description</i>
      <span class="menu-text">Resumo</span>
    </a>
    <a href="amigos.html" class="menu-item">
      <i class="material-icons">group</i>
      <span class="menu-text">Amigos</span>
    </a>
    <a href="perfil.html" class="menu-item">
      <i class="material-icons">person</i>
      <span class="menu-text">Perfil</span>
    </a>
  </div>

  <script>

    let invites = [];
    let communities = [];

    function openAddFriendsModal() {
      document.getElementById('addFriendsModal').style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function openCreateCommunityModal() {
      document.getElementById('createCommunityModal').style.display = 'flex';
    }

    function addFriend() {
      let friendKey = document.getElementById('friendKey').value.trim();
      if (friendKey === '') {
        alert('Por favor, insira a chave do amigo.');
        return;
      }

      // Verifica se a chave digitada existe nos usu√°rios cadastrados
      let friend = users.find(user => user.chave === friendKey);

      if (friend) {
        // Se o amigo for encontrado, cria o convite
        let invite = {
          id: Date.now(),
          inviteFrom: currentUser.chave,
          inviteTo: friend.chave,
          status: 'pendente',
          nome: friend.nome
        };

        // Adiciona o convite √† lista de convites
        invites.push(invite);
        updateInvitesList(); // Atualiza a lista de convites pendentes

        alert(`Convite enviado para ${friend.nome}`);
      } else {
        // Se o amigo n√£o for encontrado
        alert('Amigo n√£o encontrado. Verifique a chave inserida.');
      }
    }

    function updateInvitesList() {
      const invitesList = document.getElementById('invitesList');
      invitesList.innerHTML = '';
      invites.forEach(invite => {
        const inviteElement = document.createElement('div');
        inviteElement.classList.add('list-item');
        inviteElement.innerHTML = `Convite para ${invite.nome} <button onclick="acceptInvite('${invite.id}')" class="accept-button">Aceitar</button>`;
        invitesList.appendChild(inviteElement);
      });
    }

    function acceptInvite(inviteId) {
      const invite = invites.find(i => i.id == inviteId);
      if (invite) {
        invites = invites.filter(i => i.id !== inviteId);
        alert(`Convite aceito para ${invite.nome}`);
        updateInvitesList();
      }
    }

    function createCommunity() {
      let name = document.getElementById('communityName').value;
      let description = document.getElementById('communityDescription').value;
      if (name.trim() === '' || description.trim() === '') {
        alert('Por favor, preencha o nome e a descri√ß√£o da comunidade.');
        return;
      }
      const newCommunity = {
        id: Date.now().toString(),
        name: name,
        description: description,
        createdBy: currentUser.chave,
        participants: [currentUser.chave],
      };
      communities.push(newCommunity);
      displayCommunities();
      closeModal('createCommunityModal');
    }

    function displayCommunities() {
      const communitiesContainer = document.getElementById('communitiesContainer');
      communitiesContainer.innerHTML = '';
      communities.forEach(community => {
        const communityElement = document.createElement('div');
        communityElement.classList.add('community-item');
        communityElement.innerHTML = `
          <div class="community-name">${community.name}</div>
          <div class="community-description">${community.description}</div>
        `;
        communitiesContainer.appendChild(communityElement);
      });
    }

    function openAcceptedFriendsModal() {
      alert('Lista de amigos aceitos');
    }

    function navigate(page) {
      alert('Navegando para: ' + page);
    }
  </script>
</body>

</html>
