<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos de Aprendizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            color: #fff3db;
        }
        .module-title {
            font-size: 22px;
            color: #fff3db;
            margin-bottom: 10px;
        }
        .module-description {
            font-size: 17px;
            margin-bottom: 20px;
        }
        .example-code {
            background-color: #fff3db;
            color: #4d1948;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background-color: #fff3db;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #b03892;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #a02684;
        }
    .quiz-options label {
        display: flex;
        align-items: center;
        background-color: #fff3db;
        border: 2px solid #666;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        color: #a02684;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .quiz-options input[type="radio"] {
        margin-right: 10px;
        accent-color: #b03892; /* Define a cor do círculo de seleção */
    }
    .quiz-options input[type="radio"]:checked + label {
        background-color: #b03892;
        color: #a02684;
        border-color: #fff3db;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Módulos de Aprendizado</h1>
        <div id="moduleContainer"></div>
        <button id="nextButton" class="button">Próximo Módulo</button>
    </div>
    <script>
        const learningPathData = {
            modules: [
            {
                id: 1,
                title: "1. HTML: Elementos e Atributos",
                description: "Aprenda sobre os principais elementos HTML e seus atributos.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Adicione uma tabela à sua página HTML.",
                        exampleCode: "<table>\n  <tr>\n    <th>Nome</th>\n    <th>Idade</th>\n  </tr>\n  <tr>\n    <td>João</td>\n    <td>25</td>\n  </tr>\n</table>",
                        hint: "Use <table>, <tr>, <th> e <td> para criar a tabela.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 2,
                title: "2. CSS: Estilizando Elementos",
                description: "Aprenda a aplicar estilos básicos a elementos HTML.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Estilize um botão para parecer mais atraente.",
                        exampleCode: "button {\n  background-color: blue;\n  color: white;\n  padding: 10px 20px;\n  border: none;\n  border-radius: 5px;\n}",
                        hint: "Use propriedades como 'background-color' e 'border-radius'.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 3,
                title: "3. JavaScript: Estruturas de Controle",
                description: "Entenda como usar estruturas de controle como if e loops.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Crie uma função que verifica se um número é par ou ímpar.",
                        exampleCode: "function verificarPar(numero) {\n  if (numero % 2 === 0) {\n    return 'Par';\n  } else {\n    return 'Ímpar';\n  }\n}",
                        hint: "Use o operador '%' para verificar a divisibilidade.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 4,
                title: "4. Manipulação do DOM com JavaScript",
                description: "Aprenda a modificar o conteúdo e estilo dos elementos na página.",
                interactiveContent: [
                    {
                        step: 1,
                        instruction: "Altere o texto de um cabeçalho ao clicar em um botão.",
                        exampleCode: "<h2 id='titulo'>Título Original</h2>\n<button onclick='mudarTitulo()'>Alterar Título</button>\nfunction mudarTitulo() {\n  document.getElementById('titulo').innerText = 'Novo Título!';\n}",
                        hint: "Use 'innerText' para mudar o texto de um elemento.",
                        userResponse: "code",
                    },
                ],
            },
            {
                id: 5,
                quiz: [
                    {
                        question: "1. Qual tag HTML é usada para criar uma tabela?",
                        answerType: "multipleChoice",
                        options: [
                            "<list>",
                            "<table>",
                            "<data>",
                        ],
                        expectedAnswer: "<table>",
                    },
                    {
                        question: "2. Como você altera a cor de fundo de um elemento em CSS?",
                        answerType: "multipleChoice",
                        options: [
                            "background-color: yellow;",
                            "color: yellow;",
                            "bgcolor: yellow;",
                        ],
                        expectedAnswer: "background-color: yellow;",
                    },
                    {
                        question: "3. O que faz o operador '%' em JavaScript?",
                        answerType: "multipleChoice",
                        options: [
                            "Divide dois números.",
                            "Retorna o resto da divisão.",
                            "Adiciona dois números.",
                        ],
                        expectedAnswer: "Retorna o resto da divisão.",
                    },
                    {
                        question: "4. Como você adiciona um novo elemento ao DOM?",
                        answerType: "multipleChoice",
                        options: [
                            "document.createElement('div');",
                            "document.addElement('div');",
                            "document.insertElement('div');",
                        ],
                        expectedAnswer: "document.createElement('div');",
                    },
                    {
                        question: "5. O que é o método 'querySelector()'?",
                        answerType: "multipleChoice",
                        options: [
                            "Seleciona todos os elementos da página.",
                            "Seleciona o primeiro elemento que corresponde ao seletor especificado.",
                            "Cria um novo elemento na página.",
                        ],
                        expectedAnswer: "Seleciona o primeiro elemento que corresponde ao seletor especificado.",
                    },
                ],
            },
        ],
        };

        let currentModuleIndex = 0;

        function renderModule() {
            const moduleContainer = document.getElementById('moduleContainer');
            moduleContainer.innerHTML = '';

            const module = learningPathData.modules[currentModuleIndex];
            if (module) {
                const title = document.createElement('h2');
                title.className = 'module-title';
                title.textContent = module.title;

                const description = document.createElement('p');
                description.className = 'module-description';
                description.textContent = module.description;

                moduleContainer.appendChild(title);

                if (module.interactiveContent) {
                    module.interactiveContent.forEach(content => {
                        const instruction = document.createElement('p');
                        instruction.textContent = content.instruction;
                        const exampleCode = document.createElement('pre');
                        exampleCode.className = 'example-code';
                        exampleCode.textContent = content.exampleCode;
                        
                        const codeInput = document.createElement('textarea');
                        codeInput.className = 'text-input';
                        codeInput.placeholder = "Escreva sua resposta aqui...";

                        const hint = document.createElement('p');
                        hint.textContent = `Dica: ${content.hint}`;



                        moduleContainer.appendChild(instruction);
                        moduleContainer.appendChild(exampleCode);
                        moduleContainer.appendChild(codeInput);
                        moduleContainer.appendChild(hint);
                    });
                }

                // Renderizando o quiz (se houver)
                if (module.quiz) {
                    module.quiz.forEach(q => {
                        const question = document.createElement('h3');
                        question.textContent = q.question;

                        moduleContainer.appendChild(question);

                        if (q.answerType === 'multipleChoice') {
                            const optionsContainer = document.createElement('div');
                            optionsContainer.className = 'quiz-options';

                            q.options.forEach(option => {
                                const optionLabel = document.createElement('label');
                                const optionInput = document.createElement('input');
                                optionInput.type = 'radio';
                                optionInput.name = q.question;
                                optionInput.value = option;

                                optionLabel.appendChild(optionInput);
                                optionLabel.appendChild(document.createTextNode(option));
                                optionsContainer.appendChild(optionLabel);
                            });

                            moduleContainer.appendChild(optionsContainer);
                        }

                        if (q.answerType === 'code') {
                            const codeInput = document.createElement('textarea');
                            codeInput.className = 'text-input';
                            codeInput.placeholder = "Escreva sua resposta de código aqui...";
                            moduleContainer.appendChild(codeInput);
                        }
                    });
                }
            }

            const nextButton = document.getElementById('nextButton');
            nextButton.style.display = 'block';
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            currentModuleIndex++;
            if (currentModuleIndex < learningPathData.modules.length) {
                renderModule();
            } else {
                alert('Você completou todos os módulos!');
            }
        });

        renderModule();
    </script>
</body>
</html>
