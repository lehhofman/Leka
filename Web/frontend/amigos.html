<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigos</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      margin-top: 40px;
    }

    .button {
      background-color: #f7e1c9;
      padding: 10px;
      border-radius: 5px;
      flex: 1;
      margin: 0 5px;
      text-align: center;
      cursor: pointer;
    }

    .button-text {
      color: #4d1948;
      font-size: 16px;
      font-weight: bold;
    }

    .communities-container {
      margin-top: 20px;
    }

    .community-item {
      background-color: #444;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #f7e1c9;
    }

    .community-name {
      font-size: 18px;
      font-weight: bold;
    }

    .community-description {
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      color: #f7e1c9;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      position: relative;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #f7e1c9;
      font-size: 30px;
      cursor: pointer;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #8e44ad;
      color: #fff;
      background-color: #444;
    }

    .list-item {
      background-color: #444;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      color: #f7e1c9;
      cursor: pointer;
    }

    .accept-button {
      background-color: #4d1948;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .accepted-friends-button {
      position: fixed;
      bottom: 110px;
      right: 80px;
      background-color: #f7e1c9;
      padding: 16px;
      border-radius: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      background-color: #f7e1c9;
      padding: 10px;
      position: fixed;
      bottom: 0;
      overflow: hidden;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .menu-text {
      color: #4d1948;
      font-weight: bold;
      font-size: 12px;
    }

    .menu-item i {
      font-size: 30px;
      color: #4d1948;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Botão para adicionar amigos -->
    <div class="button-container">
      <div class="button" onclick="openComunidadeModal()">
        <span class="button-text">Criar Comunidade</span>
      </div>
      <div class="button" onclick="openAddFriendsModal()">
        <span class="button-text">Adicionar Amigos</span>
      </div>
    </div>

    <div id="userKey" style="color: #f7e1c9; margin-bottom: 20px;"></div>

    <!-- Modal de Adicionar Amigos -->
    <div id="addFriendsModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal('addFriendsModal')">×</span>
        <h3>Adicionar Amigos</h3>
        <input type="text" id="friendKey" class="input" placeholder="Chave do amigo" />
        <button onclick="addFriend()" class="accept-button">Adicionar</button>
        <h4>Convites Pendentes</h4>
        <div id="invitesList"></div>

        <h4>Amigos</h4>
        <div id="friendsList"></div> <!-- Aqui será exibida a lista de amigos -->
      </div>
    </div>
  </div>

  <script>
    let currentUser = { }; // Usuário logado (substitua conforme necessário)
    let invites = JSON.parse(localStorage.getItem('invites')) || [];
    let friends = JSON.parse(localStorage.getItem('friends')) || [];

    // Exibe a chave do usuário logado
    document.getElementById("userKey").textContent = `Chave ID: ${currentUser.chave}`;

    // Função para exibir a lista de usuários recebida do backend
    async function displayUsers() {
      const usersContainer = document.getElementById('usersContainer');
      usersContainer.innerHTML = ''; // Limpar o conteúdo anterior

      try {
        // Requisição ao backend para pegar a lista de usuários
        const response = await fetch('http://localhost:3000/api/usuarios');
        const users = await response.json(); // Assumindo que a resposta seja um array de usuários

        users.forEach(user => {
          const userElement = document.createElement('div');
          userElement.classList.add('community-item');
          userElement.innerHTML = `
            <div class="community-name">${user.nome}</div>
            <div class="community-description">Chave: ${user.chave}</div>
            <button onclick="sendInvite('${user.chave}')">Convidar</button>
          `;
          usersContainer.appendChild(userElement);
        });
      } catch (error) {
        console.error('Erro ao carregar usuários:', error);
      }
    }

    // Função para enviar convite
    function sendInvite(friendKey) {
      const invite = {
        id: Date.now(),
        inviteFrom: currentUser.chave,
        inviteTo: friendKey,
        status: 'pendente'
      };
      invites.push(invite);
      localStorage.setItem('invites', JSON.stringify(invites));
      alert('Convite enviado!');
      displayInvites();
    }

    // Exibe convites pendentes
    function displayInvites() {
      const invitesContainer = document.getElementById('invitesContainer');
      invitesContainer.innerHTML = ''; // Limpar conteúdo anterior

      invites.filter(invite => invite.inviteFrom === currentUser.chave && invite.status === 'pendente')
        .forEach(invite => {
          const inviteElement = document.createElement('div');
          inviteElement.classList.add('community-item');
          inviteElement.innerHTML = `
            <div class="community-name">Convite para ${invite.inviteTo}</div>
            <button onclick="acceptInvite(${invite.id})">Aceitar</button>
            <button onclick="rejectInvite(${invite.id})">Recusar</button>
          `;
          invitesContainer.appendChild(inviteElement);
        });
    }

    // Aceitar convite
    function acceptInvite(inviteId) {
      const invite = invites.find(inv => inv.id === inviteId);
      invite.status = 'aceito';
      // Adiciona aos amigos
      friends.push({ chave: invite.inviteFrom });
      friends.push({ chave: invite.inviteTo });

      localStorage.setItem('invites', JSON.stringify(invites));
      localStorage.setItem('friends', JSON.stringify(friends));
      alert('Convite aceito!');
      displayInvites();
      displayFriends(); // Atualiza a lista de amigos
    }

    // Recusar convite
    function rejectInvite(inviteId) {
      const inviteIndex = invites.findIndex(inv => inv.id === inviteId);
      invites.splice(inviteIndex, 1);
      localStorage.setItem('invites', JSON.stringify(invites));
      alert('Convite recusado!');
      displayInvites();
    }

    // Exibe amigos
    function displayFriends() {
      const friendsContainer = document.getElementById('friendsList');
      friendsContainer.innerHTML = '';

      friends.forEach(friend => {
        const friendElement = document.createElement('div');
        friendElement.classList.add('list-item');
        friendElement.innerHTML = `Amigo: ${friend.chave}`;
        friendsContainer.appendChild(friendElement);
      });
    }

    // Abre o modal de adicionar amigos
    function openAddFriendsModal() {
      document.getElementById('addFriendsModal').style.display = 'flex';
      displayInvites();
      displayFriends();
    }

    // Fecha o modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Envia solicitação de amizade
    function addFriend() {
      const friendKey = document.getElementById('friendKey').value;
      // Chama a função para enviar convite
      sendInvite(friendKey);
    }

    // Fecha todos os modais
    function closeAllModals() {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => modal.style.display = 'none');
    }

    // Exibe todos os amigos
    displayFriends();
  </script>
</body>

</html>
